<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Burbujas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #cee1e6; 
        }
        .burbuja {
            position: absolute;
            bottom: -100px; 
            width: 100px;
            height: 100px;
            background-color: rgba(96, 182, 231, 0.5);
            border-radius: 50%;
            animation: flotacion 10s linear infinite;
            margin: 20px;
        }
        .burbuja.color1 {
            background-color: red;
        }
        .burbuja.color2 {
            background-color: green;
        }
        .burbuja.color3 {
            background-color: blue;
        }
        .burbuja.color4 {
            background-color: yellow;
        }
        .burbuja.color5 {
            background-color: orange;
        }
        .burbuja.color6 {
            background-color: pink;
        }
        .burbuja.color7 {
            background-color: purple; 
        }
        .burbuja.color8 {
            background-color: brown;
        }
        .burbuja.color9 {
            background-color: cadetblue;
        }

        .mensaje-final{
            background-color: rgb(247, 0, 255);
            text-decoration: dotted;
        }
        @keyframes flotacion {
            0% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(20vw) translateY(-25vh);
            }
            50% {
                transform: translateX(-20vw) translateY(-50vh);
            }
            85% {
                transform: translateX(20vw) translateY(-75vh);
            }
            105% {
                transform: translateX(0) translateY(-100vh);
            }
        }
        .titulo{
            text-align: center;
            color: purple;
            text-overflow:clip;
        }
        .burbuja:nth-child(1) {
            animation-duration: 5s;
            left: 10%;
        }
        .burbuja:nth-child(2) {
            animation-duration: 7s;
            left: 20%;
        }
        .burbuja:nth-child(3) {
            animation-duration: 6s;
            left: 30%;
        }
        .burbuja:nth-child(4) {
            animation-duration: 4s;
            left: 40%;
        }
        .burbuja:nth-child(5) {
            animation-duration: 7s;
            left: 50%;
        }
        .burbuja:nth-child(6) {
            animation-duration: 3s;
            left: 60%;
        }
        .burbuja:nth-child(7) {
            animation-duration: 6s;
            left: 70%;
        }
        .burbuja:nth-child(8) {
            animation-duration: 9s;
            left: 80%;
        }
        .burbuja:nth-child(9) {
            animation-duration: 11s;
            left: 90%;
        }
        
        .mensaje-final {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="titulo">REVIENTA LAS BURBUJAS
    </h1>
    <div class="burbuja color1">üëæ</div>
    <div class="burbuja color2">üé∂</div>
    <div class="burbuja color3">üëπ</div>
    <div class="burbuja color4">‚ò†Ô∏è</div>
    <div class="burbuja color5">üò∫</div>
    <div class="burbuja color6">üê∫</div>
    <div class="burbuja color7">üê∏</div>
    <div class="burbuja color8">ü¶é</div>
    <div class="burbuja color9">ü¶ë</div>
    <p class="mensaje-final">¬°Ganaste!</p>
    
    <script>
        const burbujas = document.querySelectorAll('.burbuja');
        const mensajeFinal = document.querySelector('.mensaje-final');

        function verificarBurbujas() {
            if ([...burbujas].every(burbuja => burbuja.style.display == 'none')) {
                mensajeFinal.style.display = 'block'; 
            }
        }
        burbujas.forEach(burbuja => {
            burbuja.addEventListener('click', () => {
                burbuja.style.display = 'none'; 
                verificarBurbujas(); 
            });
        });
    </script>
</body>
</html>
